<template name="reportMainView">
	<body>
			{{#if currentUser}}
				{{> navBar}}
			{{else}}
				{{> loginButtons}}
			{{/if}}
			<div class="container">
			<div class="row">
					<div class="col-md-4">	
						{{> report}}
					</div>
					<div class="col-md-8">
						{{> reportData}}
				</div>
			</div>
		</div>
	</body>		
</template>


<template name="report">
					<form>
						<label>Select start date: </label>
						<div class="datepicker input-group datepicker date" data-date-format="mm-dd-yyyy">
							<input class="form-control" type="text" value="" data-behavior="datepicker" id="startDate"/>
							<span class="input-group-addon datepicker date"><i class="glyphicon glyphicon-calendar"></i></span>
						</div>

						<label>Select finish date: </label>
							<div class="datepicker input-group datepicker date" data-date-format="mm-dd-yyyy">
							<input class="form-control" type="text" value="" data-behavior="datepicker" id="finishDate"/>
							<span class="input-group-addon datepicker date"><i class="glyphicon glyphicon-calendar"></i></span>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					
</template>

<template name="reportData">
	<table class="table table-hover">
	<thead>		
		  <tr>
		    <th>Scrap</th>
		    <th>Work Center</th>		
		    <th>Quantity</th>
		    <th>Worker</th>
		    <th>Date entered</th>
		  </tr>
	</thead>
		<tbody>
		  {{#each reportData}}
		  <tr>
		  	<td>{{ scrapType}}</td>
		    <td>{{ workCenter}}</td>		
		    <td>{{ quantity}}</td>
		    <td>{{ whoEntered}}</td>
		    <td>{{ dateEntered}}</td>
		  </tr>
		  {{/each}}
		</tbody>
	</table>	
</template>
